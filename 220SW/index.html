body {
    margin: 0;

    align-items: center;
    flex-direction: column;
    min-height: 100vh;
}

.game-container {
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}

#gameTitle {

    text-align: center;
    color: #333;
    line-height: 1;
}

.question-card {
    width: 98%;
    min-height: 45vh;
    background: #fff8dc;
    border: 2px solid #e0c676;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 3px 3px 8px rgba(0,0,0,0.15);
    overflow: hidden;
}

.question-card img {
    max-width: 100%;
    max-height: 100%;
}

.options-container {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    justify-items: center;
}

.card {
    width: 40vw;
    aspect-ratio: 2 / 1;
    background: #f0f0f0;
    border-radius: 12px;
    border: 2px solid #ccc;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.2s;
}

.card span {
    width: 100%;
    text-align: center;
    white-space: nowrap;
}

.card:hover { transform: scale(1.05); }
.correct { background: #d4f8d4 !important; }
.wrong { background: #ffd5d5 !important; }

@media (max-width: 480px) {

}

/* ================= 遊戲邏輯 ================= */
const pool = questions.map(q=>q.ans);
let index = 0;

function fitText(el){
    let h = el.parentElement.clientHeight * 0.8;
    el.style.fontSize = h + "px";
    while(el.scrollWidth > el.parentElement.clientWidth && h > 10){
        h--;
        el.style.fontSize = h + "px";
    }
}

function load(){
    const q = questions[index];
    const qc = document.getElementById("question");
    qc.innerHTML = "";
    const img = document.createElement("img");
    img.src = q.img;
    qc.appendChild(img);

    const opt = document.getElementById("options");
    opt.innerHTML = "";

    let choices = [q.ans];
    while(choices.length < 4){
        let w = pool[Math.floor(Math.random()*pool.length)];
        if(!choices.includes(w)) choices.push(w);
    }
    choices.sort(()=>Math.random()-0.5);

    choices.forEach(w=>{
        const card = document.createElement("div");
        card.className="card";
        const span=document.createElement("span");
        span.innerText=w;
        card.appendChild(span);
        setTimeout(()=>fitText(span),0);

        card.onclick=()=>{
            if(w===q.ans){
                card.classList.add("correct");
                span.innerText="⭕";
                setTimeout(()=>{
                    index=(index+1)%questions.length;
                    load();
                },500);
            }else{
                card.classList.add("wrong");
                span.innerText="❌";
            }
        };
        opt.appendChild(card);
    });
}

window.addEventListener("resize",()=>{
    document.querySelectorAll(".card span").forEach(fitText);
});

load();

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>220 Sight Words Game (中文提示)</title>
<style>
    body { font-family: Arial, sans-serif; background: #fff8dc; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .question { font-size: 28px; margin-bottom: 20px; text-align: center; }
    .options button {
        display: block;
        margin: 10px auto;
        padding: 15px 25px;
        font-size: 22px;
        cursor: pointer;
        width: 60%;
        border: 2px solid #333;
        border-radius: 10px;
        background-color: #f0f0f0;
        transition: background-color 0.3s, color 0.3s;
    }
    .options button:active {
        background-color: #3399ff;
        color: #fff;
    }
    .info { margin-top: 20px; font-size: 18px; text-align: center; }
    .timer { font-weight: bold; color: red; }
    .controls button { margin: 5px; padding: 5px 15px; font-size: 16px; }
    #feedback { margin-top: 15px; font-size: 22px; font-weight: bold; text-align: center; height: 30px; }
    .correct { color: green; }
    .wrong { color: red; }
</style>
</head>
<body>

<h1>220 Sight Words Game</h1>
<div class="question"></div>
<div class="options"></div>
<div id="feedback"></div>
<div class="info">
    題目: <span id="questionCount">0</span>/20 | 分數: <span id="score">0</span> | 剩餘時間: <span class="timer" id="timer">10</span>秒
</div>
<div class="info">
    最高分: <span id="highscore">0</span>
</div>
<div class="controls" style="text-align:center;">
    <button id="pauseBtn">暫停遊戲</button>
    <button id="restartBtn">重新開始</button>
</div>

<script>
// ======= 220 Sight Words + 中文意思 =======
const words = [
{word:"a",meaning:"一個"},{word:"about",meaning:"關於"},{word:"after",meaning:"之後"},{word:"all",meaning:"全部"},
{word:"am",meaning:"是(第一人稱)"},{word:"an",meaning:"一個"},{word:"and",meaning:"和"},{word:"any",meaning:"任何"},
{word:"are",meaning:"是(複數)"},{word:"as",meaning:"像"},{word:"at",meaning:"在…裡"},{word:"be",meaning:"是"},
{word:"because",meaning:"因為"},{word:"been",meaning:"曾經"},{word:"before",meaning:"在…之前"},{word:"big",meaning:"大"},
{word:"but",meaning:"但是"},{word:"by",meaning:"被"},{word:"call",meaning:"叫"},{word:"came",meaning:"來(過去式)"},
{word:"can",meaning:"能夠"},{word:"come",meaning:"來"},{word:"could",meaning:"可以(過去或可能)"},{word:"day",meaning:"天"},
{word:"did",meaning:"做(過去式)"},{word:"do",meaning:"做"},{word:"does",meaning:"做(第三人稱單數)"},{word:"down",meaning:"向下"},
{word:"eat",meaning:"吃"},{word:"find",meaning:"找到"},{word:"first",meaning:"第一"},{word:"for",meaning:"為了"},
{word:"from",meaning:"從"},{word:"get",meaning:"得到"},{word:"give",meaning:"給"},{word:"go",meaning:"去"},
{word:"good",meaning:"好"},{word:"have",meaning:"有"},{word:"he",meaning:"他"},{word:"her",meaning:"她的"},
{word:"here",meaning:"這裡"},{word:"him",meaning:"他"},{word:"his",meaning:"他的"},{word:"how",meaning:"如何"},
{word:"I",meaning:"我"},{word:"if",meaning:"如果"},{word:"in",meaning:"在…裡"},{word:"into",meaning:"進入"},
{word:"is",meaning:"是"},{word:"it",meaning:"它"},{word:"its",meaning:"它的"},{word:"jump",meaning:"跳"},
{word:"know",meaning:"知道"},{word:"like",meaning:"喜歡"},{word:"little",meaning:"小"},{word:"long",meaning:"長"},
{word:"look",meaning:"看"},{word:"make",meaning:"製作"},{word:"me",meaning:"我"},{word:"my",meaning:"我的"},
{word:"no",meaning:"不"},{word:"not",meaning:"不是"},{word:"now",meaning:"現在"},{word:"of",meaning:"的"},
{word:"on",meaning:"在…上"},{word:"one",meaning:"一"},{word:"or",meaning:"或"},{word:"out",meaning:"出去"},
{word:"play",meaning:"玩"},{word:"red",meaning:"紅色"},{word:"run",meaning:"跑"},{word:"said",meaning:"說(過去式)"},
{word:"see",meaning:"看見"},{word:"she",meaning:"她"},{word:"so",meaning:"所以"},{word:"some",meaning:"一些"},
{word:"stop",meaning:"停止"},{word:"take",meaning:"拿"},{word:"tell",meaning:"告訴"},{word:"than",meaning:"比"},
{word:"that",meaning:"那"},{word:"the",meaning:"這個"},{word:"their",meaning:"他們的"},{word:"them",meaning:"他們"},
{word:"then",meaning:"然後"},{word:"there",meaning:"那裡"},{word:"they",meaning:"他們"},{word:"this",meaning:"這個"},
{word:"to",meaning:"到"},{word:"too",meaning:"也"},{word:"two",meaning:"二"},{word:"up",meaning:"向上"},
{word:"us",meaning:"我們"},{word:"use",meaning:"使用"},{word:"very",meaning:"非常"},{word:"was",meaning:"是(過去式)"},
{word:"we",meaning:"我們"},{word:"were",meaning:"是(過去式複數)"},{word:"what",meaning:"什麼"},{word:"when",meaning:"何時"},
{word:"where",meaning:"哪裡"},{word:"which",meaning:"哪一個"},{word:"who",meaning:"誰"},{word:"will",meaning:"將會"},
{word:"with",meaning:"和…一起"},{word:"word",meaning:"單字"},{word:"yes",meaning:"是的"},{word:"you",meaning:"你"},
{word:"your",meaning:"你的"}
];

// ======= 遊戲邏輯 =======
let score = 0;
let currentWord = {};
let timer = 10;
let timerInterval = null;
let questionCount = 0;
let maxQuestions = 20;
let isPaused = false;

// 取得最高分
let highscore = localStorage.getItem("highscore") || 0;
document.getElementById("highscore").textContent = highscore;

// 隨機生成選項
function getRandomOptions() {
    const options = [currentWord.word];
    while (options.length < 4) {
        const randomWord = words[Math.floor(Math.random() * words.length)].word;
        if (!options.includes(randomWord)) options.push(randomWord);
    }
    return options.sort(() => Math.random() - 0.5);
}

// 顯示題目
function showQuestion() {
    if (questionCount >= maxQuestions) {
        document.getElementById("feedback").textContent = `遊戲結束! 你的分數: ${score}`;
        document.getElementById("feedback").className = "";
        clearInterval(timerInterval);
        return;
    }

    clearInterval(timerInterval);
    timer = 10;
    document.getElementById("timer").textContent = timer;
    document.getElementById("feedback").textContent = "";
    timerInterval = setInterval(() => {
        if (!isPaused) {
            timer--;
            document.getElementById("timer").textContent = timer;
            if (timer <= 0) {
                clearInterval(timerInterval);
                showFeedback(false, currentWord.word);
                setTimeout(nextQuestion, 1000);
            }
        }
    }, 1000);

    currentWord = words[Math.floor(Math.random() * words.length)];
    const options = getRandomOptions();
    document.querySelector(".question").textContent = `選出正確單字: "${currentWord.meaning}"`;
    const optionsDiv = document.querySelector(".options");
    optionsDiv.innerHTML = "";
    options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => selectOption(btn);
        optionsDiv.appendChild(btn);
    });
    questionCount++;
    document.getElementById("questionCount").textContent = questionCount;
}

// 點選選項
function selectOption(btn) {
    if (isPaused) return;
    const selected = btn.textContent;
    // 所有按鈕還原顏色
    Array.from(document.querySelectorAll(".options button")).forEach(b => {
        b.style.backgroundColor = "#f0f0f0";
        b.style.color = "#000";
    });
    // 點選按鈕變藍
    btn.style.backgroundColor = "#3399ff";
    btn.style.color = "#fff";

    clearInterval(timerInterval);
    if (selected === currentWord.word) {
        score++;
        if (score > highscore) {
            highscore = score;
            localStorage.setItem("highscore", highscore);
            document.getElementById("highscore").textContent = highscore;
        }
        showFeedback(true);
    } else {
        showFeedback(false, currentWord.word);
    }
    document.getElementById("score").textContent = score;
    setTimeout(nextQuestion, 1000);
}

// 顯示答題結果
function showFeedback(isCorrect, correctWord) {
    const feedback = document.getElementById("feedback");
    if (isCorrect) {
        feedback.textContent = "答對了!";
        feedback.className = "correct";
    } else {
        feedback.textContent = `答錯了! 正確答案是 "${correctWord}"`;
        feedback.className = "wrong";
    }
}

function nextQuestion() {
    showQuestion();
}

// 暫停或繼續遊戲
document.getElementById("pauseBtn").onclick = function() {
    isPaused = !isPaused;
    this.textContent = isPaused ? "繼續遊戲" : "暫停遊戲";
};

// 重新開始遊戲
document.getElementById("restartBtn").onclick = function() {
    clearInterval(timerInterval);
    score = 0;
    questionCount = 0;
    isPaused = false;
    document.getElementById("score").textContent = score;
    document.getElementById("questionCount").textContent = questionCount;
    document.getElementById("pauseBtn").textContent = "暫停遊戲";
    showQuestion();
};

// 開始遊戲
showQuestion();
</script>

</body>
</html>
